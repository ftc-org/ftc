<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Live Updates{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="{% static 'js/hot_reload.js' %}"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen w-screen mx-auto">
    <header class="bg-aljazeera-red text-white py-4">
        <div class="container mx-auto px-4 max-w-[1000px]">
            <h1 class="text-3xl font-bold mb-4">#FreeTheCitizens</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{% url 'event_list' %}" class="back-link" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Events</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="bg-gray-800 text-white mt-8 py-4 self-end">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 #FTC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
